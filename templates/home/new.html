<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Email Input</title>
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: #fff; /* Light text color */
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .email-input {
            background-color: #333; /* Dark input background color */
            border: 2px solid #555; /* Dark border color */
            color: #fff; /* Light text color */
            padding: 10px;
            border-radius: 5px;
            outline: none;
            width: 300px;
        }

        .email-input::placeholder {
            color: #999; /* Light placeholder text color */
        }

        .email-input:focus {
            border-color: #00bcd4; /* Highlight border color on focus */
        }

        .submit-button {
            background-color: #00bcd4; /* Submit button color */
            color: #fff; /* Light text color */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #008ba3; /* Darken button color on hover */
        }
    </style>
</head>
<body>

    <form>
        <input type="email" class="email-input" placeholder="Enter your email">
        <button type="submit" class="submit-button">Submit</button>
    </form>

</body>
</html>
